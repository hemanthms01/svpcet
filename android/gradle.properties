# =========================================
# Gradle JVM settings (increase memory)
# =========================================
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=2g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# =========================================
# AndroidX support
# =========================================
android.useAndroidX=true

# Enable AAPT2 PNG crunching in release builds
android.enablePngCrunchInReleaseBuilds=true

# =========================================
# React Native architecture settings
# =========================================
# Only build ARM architectures (skip x86/x86_64 to save memory)
reactNativeArchitectures=armeabi-v7a,arm64-v8a

# Enable new architecture (Fabric + TurboModules)
newArchEnabled=true

# Enable Hermes JS engine
hermesEnabled=true

# =========================================
# Expo-specific options
# =========================================
# Enable GIF support (~200 B increase)
expo.gif.enabled=true

# Enable WebP support (~85 KB increase)
expo.webp.enabled=true

# Disable animated WebP (iOS doesn't support)
expo.webp.animated=false

# Enable Dev Client Network Inspector
EX_DEV_CLIENT_NETWORK_INSPECTOR=true

# Use legacy packaging for native libraries (false recommended)
expo.useLegacyPackaging=false

# Enable edge-to-edge UI

# Whether the app is configured to use edge-to-edge via the app config or `react-native-edge-to-edge` plugin
expo.edgeToEdgeEnabled=true